version: '2'
services:
    app:
        build: .
        command: "flask run --host=0.0.0.0"
        environment:
            - FLASK_APP=metadom/application.py
        ports:
            - "5000:5000"
        depends_on:
            - db
    db:
        image: postgres
        environment:
           - POSTGRES_USER=metadom_user
           - POSTGRES_PASSWORD=example
