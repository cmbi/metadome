<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">

<script src="{{ url_for('static', filename='js/d3.v4.min-4.13.0.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-3.3.1.min.js') }}"></script>
<script src="{{ url_for('static', filename='js/jquery-ui-1.12.1.js') }}"></script>
<script src="{{ url_for('static', filename='js/bootstrap-tour-standalone-v0.12.0.min.js') }}"></script>

<title>{% block title %}MetaDome web server{% endblock %}</title>

<!-- Needed for ownership verification in Google -->
<meta name="google-site-verification" content="kH6XbXRGjfsUufCNeykbKHPK9DfQebMHAVdgHYzxVII" />

<!-- Global site tag (gtag.js) - Google Analytics -->
<script async src="https://www.googletagmanager.com/gtag/js?id=UA-127082123-1"></script>
<script>
	 window.dataLayer = window.dataLayer || [];
	 function gtag(){dataLayer.push(arguments);}
	 gtag('js', new Date());
	
	 gtag('config', 'UA-127082123-1');
</script>

<script>
	$(document).ready(function() {
	  // Check for click events on the navbar burger icon
	  $(".navbar-burger").click(function() {
	      // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
	      $(".navbar-burger").toggleClass("is-active");
	      $(".navbar-menu").toggleClass("is-active");

	  });
	});
</script>

<link rel="icon" type="image/png"
  href="{{ url_for('static', filename='img/favicon.png') }}">
<link rel="stylesheet"
  href="{{ url_for('static', filename='css/bulma/0.7.1/bulma.min.css') }}">
<link rel="stylesheet"
  href="{{ url_for('static', filename='css/jquery_ui/jquery-ui-1.12.1.css') }}">
<link rel="stylesheet"
  href="{{ url_for('static', filename='css/bootstrap-tour/v0.12.0/bootstrap-tour-standalone.min.css') }}">
<link rel="stylesheet"
  href="{{ url_for('static', filename='css/site.css') }}">

  {{ JSGlue.include() }}
</head>
<body class="modal-body">
  <nav class="navbar is-fixed-top" style="background-color: #f9f9f9;">
    <div class="navbar-brand">
      <a class="navbar-item" href="{{ url_for('web.index') }}"> <img
        src="{{ url_for('static', filename='img/metadom_logo.png') }}">
      </a>
    </div>

    <div id='navbar_menu' class="navbar-menu">
      <div class="navbar-start">
        <div class="navbar-item">
          <a class="link is-info" href="{{ url_for('web.dashboard') }}">Start
            Analysis</a>
        </div>
        <div class="navbar-item">
          <a class="link is-info" href="{{ url_for('web.dashboard') }}?tour=true">Start Tour</a>
        </div>
      </div>

      <div class="navbar-end">
        <div class="navbar-item">
          <a class="link is-info" href="{{ url_for('web.help_page') }}">FAQ</a>
        </div>
        <div class="navbar-item">
          <a class="link is-info" href="{{ url_for('web.about') }}">About</a>
        </div>
        <div class="navbar-item">
          <a class="link is-info" href="{{ url_for('web.method') }}">Methods</a>
        </div>
        <div class="navbar-item">
          <a class="link is-info" href="{{ url_for('web.contact') }}">Contact us</a>
        </div>
      </div>
    </div>
    
    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false">
	  <span aria-hidden="true"></span>
	  <span aria-hidden="true"></span>
	  <span aria-hidden="true"></span>
	</a>
  </nav>
  <section class="hero is-primary" style="background-color: #006991;">
    <div class="hero-body">
      <div class="container">{% block page_title %}{% endblock %}</div>
    </div>
  </section>

  <div class="container">{% block content %} {% endblock %}</div>
  <footer class="modal-footer" style="background-color: #f9f9f9;">
    <div class="container">
      <div class="content has-text-centered" style="color: lightgray">
        <p>
          <strong>MetaDome Version {{g.metadom_version }}</strong>, <small>
            <a class="view-all-versions"
            href="https://github.com/cmbi/metadom/releases"
            target="_blank">View all versions</a>
          </small>
        </p>
      </div>
    </div>
  </footer>
  {% block js %} {% endblock %}

</body>
</html>
