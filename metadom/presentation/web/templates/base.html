<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<script src="https://d3js.org/d3.v4.min.js"></script>
<title>{% block title %}{% endblock %}</title>


<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.5.1/css/bulma.min.css">
<link rel="stylesheet"
	href="{{ url_for('static', filename='css/site.css') }}">
</head>
<body>
	<nav class="navbar ">
		<div class="navbar-brand">
			<a class="navbar-item" href="{{ url_for('web.index') }}"> <img
				src="https://static.detivgorode.ua/files/organizations/450/450_sc_56efcc917f557.jpg"
				alt="MetaDom: Using domain-homology to interpret genetic variants"
				width="112" height="28">
			</a>

			<div class="navbar-burger burger" data-target="navMenuExample">
				<span></span> <span></span> <span></span>
			</div>
		</div>

		<div id="navMenuExample" class="navbar-menu">
			<div class="navbar-start">
				<div class="navbar-item has-dropdown is-hoverable">
					<a class="navbar-link  is-active"
						href="/documentation/overview/start/"> Docs </a>
					<div class="navbar-dropdown ">
						<a class="navbar-item " href="{{ url_for('web.index') }}">
							Overview </a> <a class="navbar-item "
							href="{{ url_for('web.index') }}"> Help </a>
						<hr class="navbar-divider">
						<div class="navbar-item">
							<div>
								<p class="is-size-6-desktop">
									<strong class="has-text-info">Version {{
										g.metadom_version }}</strong>
								</p>

								<small> <a class="view-all-versions"
									href="https://github.com/cmbi/metadom/releases">View all
										versions</a>
								</small>

							</div>
						</div>
					</div>
				</div>
			</div>

			<div class="navbar-end">
				<a class="navbar-item is-hidden-desktop-only"
					href="https://github.com/cmbi/metadom" target="_blank"> Github
				</a>
			</div>
		</div>
	</nav>
	<div class="container">{% block content %} {% endblock %}</div>
	<footer class="footer">
		<div class="container">
			<div class="content has-text-centered" style="color: lightgray;">
				<p>
					<strong>MetaDom</strong> by Laurens van de Wiel <a
						href="https://www.linkedin.com/in/laurensvdwiel" target="_blank"> <i
						class="fa fa-linkedin"></i>
					</a> <a href="https://twitter.com/laurensvdwiel" target="_blank"> <i
						class="fa fa-twitter"></i>
					</a> <a href="https://github.com/laurensvdwiel" target="_blank"> <i
						class="fa fa-github"></i></a> . The source code is licensed <a
						href="http://opensource.org/licenses/mit-license.php">MIT</a>. The
					website content is licensed <a
						href="http://creativecommons.org/licenses/by-nc-sa/4.0/">CC
						ANS 4.0</a>.
				</p>
			</div>
		</div>
	</footer>
	{% block js %} {% endblock %}

</body>
</html>
